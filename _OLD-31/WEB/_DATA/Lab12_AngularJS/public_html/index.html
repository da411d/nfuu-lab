<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="angularjs-1.6.4-dist/css/w3.css">
        <script src="angularjs-1.6.4-dist/js/angular.min.js"></script> 
        <script src="myUsers.js"></script> 
    </head>
    <body ng-app="myApp" ng-controller="userCtrl">

        <div class="w3-container">

            <h3>Users</h3>

            <table class="w3-table w3-bordered w3-striped">
                <tr>
                    <th>Edit</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>
                        <button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998; Edit</button>
                    </td>
                    <td>{{ user.fName}}</td>
                    <td>{{ user.lName}}</td>
                </tr>
            </table>
            <br>
            <button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9998; Create New User</button>

            <form ng-hide="hideform">
                <h3 ng-show="edit">Create New User:</h3>
                <h3 ng-hide="edit">Edit User:</h3>
                <label>First Name:</label>
                <input class="w3-input w3-border" type="text" ng-model="fName" placeholder="First Name">
                <br>
                <label>Last Name:</label>
                <input class="w3-input w3-border" type="text" ng-model="lName" placeholder="Last Name">
                <br>
                <label>Password:</label>
                <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
                <br>
                <label>Repeat:</label>
                <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
                <br>
                <button class="w3-btn w3-green w3-ripple" ng-click="saveUser()" ng-disabled="error || incomplete">&#10004; Save Changes</button>
            </form>

        </div>

        <script src= "myUsers.js"></script>

    </body>  
</html>
