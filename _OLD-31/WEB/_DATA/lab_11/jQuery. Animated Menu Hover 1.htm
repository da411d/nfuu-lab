<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>jQuery. Animated Menu Hover 1</title>

<script type="text/javascript" src="./jQuery. Animated Menu Hover 1_files/jquery-1.10.2.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	$(".menu a").hover(function() {
		$(this).next("em").stop(true,true)
                          .animate({opacity: "show", top: "-75"}, "slow");
	}, function() {
		$(this).next("em").stop(true,true)
                          .animate({opacity: "hide", top: "-85"}, "fast");
	});


});
</script>

<style type="text/css">
body {
	margin: 10px auto;
	width: 570px;
	font: 75%/120% Arial, Helvetica, sans-serif;
}
.menu {
	margin: 100px 0 0;
	padding: 0;
	list-style: none;
}
.menu li {
	padding: 0;
	margin: 0 2px;
	float: left;
	position: relative;
	text-align: center;
}
.menu a {
	padding: 14px 10px;
	display: block;
	color: #000000;
	width: 144px;
	text-decoration: none;
	font-weight: bold;
	background: url(images/button.gif) no-repeat center center;
}
.menu li em {
	background: url(images/hover.png) no-repeat;
	width: 180px;
	height: 45px;
	position: absolute;
	top: -85px;
	left: -15px;
	text-align: center;
	padding: 20px 12px 10px;
	font-style: normal;
	z-index: 2;
	display: none;
}
</style>
</head>

<body>

<ul class="menu">
	<li>
		<a href="http://www.webdesignerwall.com/">Web Designer Wall</a>		
		<em>A wall of design ideas, web trends, and tutorials</em>
	</li>
	<li>
		<a href="http://bestwebgallery.com/">Best Web Gallery</a>
		<em>Featuring the best CSS and Flash web sites</em>
	</li>
	<li>
		<a href="http://www.ndesign-studio.com/">N.Design Studio</a>
		<em style="display: none; top: -85px;">Blog and design portfolio of WDW designer, Nick La</em>
	</li>
</ul>



</body></html>
