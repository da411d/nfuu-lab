<!DOCTYPE html>
<html lang="uk">
<head>
	<link rel="stylesheet" type="text/css" href="./bootstrap.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="True">
	<meta charset="UTF-8">
</head>
<body>

<div class="container-fluid pt-3">
	<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label>
					Delta H
				</label>
				<input class="form-control" id="deltaH" type="number" step="0.1" min="0" max="1" value="0.1">
			</div>
			<div class="form-group">
				<label>
					Delta Tau
				</label>
				<input class="form-control" id="deltaTau" type="number" step="0.1" min="0" max="1" value="0.1">
			</div>
		</div>
		<div class="col-md-8">
			<table class="table table-bordered" id="table"></table>
		</div>
	</div>
</div>

<script src="./script.js"></script>
</body>
</html>
